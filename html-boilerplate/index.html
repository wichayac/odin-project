<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My webpage </title>
</head>

<body>
    <!-- comment-->
    <h1>This is a heading 1</h1>
    <h2>This is a heading 2</h2>
    <h3>This is a heading 3</h3>
    <h4>This is a heading 4</h4>
    <h5>This is a heading 5</h5>
    <h6>This is a heading 6</h6>
    <!-- em for emphasized text and strong for important text-->
    <p>Lorem ipsum <em>dolor sit</em> amet, consectetur <strong>adipiscing</strong> elit.</p>
    <p>Ut enim ad minim veniam.</p>

    <!-- unordered lists <ul>-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!-- ordered lists <ol>-->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>

</html>
